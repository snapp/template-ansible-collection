---
# https://docs.ansible.com/ansible/latest/dev_guide/collections_galaxy_meta.html

# NOTE: The namespace of the collection.
#
# This can be a company/brand/organization or product namespace under which all content lives.
# May only contain alphanumeric lowercase characters and underscores.
# Namespaces cannot start with underscores or numbers and cannot contain consecutive underscores.
namespace: "{{ cookiecutter.namespace }}"

# NOTE: The name of the collection.
#
# Has the same character restrictions as namespace.
name: "{{ cookiecutter.collection_name }}"

# NOTE: The version of the collection.
version: "{{ cookiecutter.version }}"

# The path to the Markdown (.md) readme file.
# This path is relative to the root of the collection.
readme: README.md

# NOTE: A list of the collection's content authors.
#
# Can be just the name or in the format 'Full Name <email> (url) @nicks:irc/im.site#channel'.
authors:
  - "{{ cookiecutter.author }}"

# NOTE: A short summary description of the collection.
description: "{{ cookiecutter.description }}"

# NOTE: Either a single license or a list of licenses for content inside of a collection.
#
# Ansible Galaxy currently only accepts SPDX licenses
# This key is mutually exclusive with license_file.
# license:
#   - "GPL-3.0-or-later"

# NOTE: The path to the license file for the collection.
#
# This path is relative to the root of the collection.
# This key is mutually exclusive with license.
license_file: "LICENSE"

# NOTE: A list of tags you want to associate with the collection for indexing/searching.
#
# A tag name has the same character requirements as `namespace` and `name`
tags:
  - "{{ cookiecutter.tag }}"

# NOTE: The list of collection dependencies this collection requires to be installed for it to be usable.
#
# The key of the dict is the collection label namespace.name.
# The value is a version range specifiers.
# Multiple version range specifiers can be set and are separated by ,.
# dependencies: {}

# NOTE: The URL of the originating SCM repository
repository: "{{ cookiecutter.scm_repository }}"

# NOTE: The URL to any online docs
# documentation: "{{ cookiecutter.scm_repository }}/wiki"

# NOTE: The URL to the homepage of the collection/project
# homepage: "{{ cookiecutter.scm_repository }}"

# NOTE: The URL to the collection issue tracker
issues: "{{ cookiecutter.scm_repository }}/issues"

# NOTE: The build ignore list that should not be included in the build artifact.
#
# A list of file glob-like patterns used to filter any files or directories that should not be included in the build artifact.
# A pattern is matched from the relative path of the file or directory of the collection directory.
# This uses fnmatch to match the files or directories.
# Some directories and files like galaxy.yml, *.pyc, *.retry, and .git are always filtered.
# Mutually exclusive with manifest
# https://docs.ansible.com/ansible/devel/dev_guide/developing_collections_distributing.html#ignoring-files-and-folders
build_ignore:
  - .gitignore
  - .github
  - '*/.gitkeep'
  - .pre-commit-config.yaml
  - .vscode{% if cookiecutter.enable_antsibull_changelog %}
  - changelogs/.plugin-cache.yaml{% endif %}

# A dict controlling use of manifest directives used in building the collection artifact.
# The key directives is a list of MANIFEST.in style directives
# The key omit_default_directives is a boolean that controls whether the default directives are used
# Mutually exclusive with build_ignore
# https://docs.ansible.com/ansible/devel/dev_guide/developing_collections_distributing.html#manifest-directives
# manifest: null
